
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-6">
      <button class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-danger" 
      [routerLink]="['/Recipe']">Cancel</button>
    </div>
  </div>
</div>
<br>
<form  [formGroup]="editRecipeForm">
  <div class="form-group">
    <label for="name">Recipe Name</label>
    <input type="text" 
          class="form-control" 
          id="name" placeholder="Name"
          formControlName="title">
  </div>
  <div class="form-group">
    <label for="ImageUrl">Image URL</label>
    <input type="text" 
          class="form-control" 
          id="ImageUrl" placeholder="Image URL"
          formControlName="url"
          >
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea 
        class="form-control" 
        rows="3"
        name="description"
        placeholder="Recipe Description"
        formControlName="description">
      </textarea>
  </div>
  <div class="form-group" formArrayName="ingredients">
    <div class="row" style="margin-bottom: 5px;"
        *ngFor="let ctrl of editRecipeForm.get('ingredients').controls, index as i"
        [formGroupName]="i">
      <div class="col-xs-7">
        <input type="text" 
          class="form-control" 
          id="ingredient"
          formControlName="name">
      </div>
      <div class="col-xs-3">
        <input type="number" 
          class="form-control" 
          id="amount"
          formControlName="amount">
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-danger">X</button>
      </div>
    </div> 
    <button type="button" 
          class="btn btn-info"
          (click)="addNewIngredient()">Add Ingredient</button>
  </div>
 
  
</form>
